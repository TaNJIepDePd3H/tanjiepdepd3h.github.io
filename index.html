<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="gallery">
      <figure>
        <img src="nature1.jpg" alt="Горный пейзаж с озером">
        <figcaption>Горное озеро</figcaption>
        <p>Красивый вид на горы и озеро в солнечный день.</p>
      </figure>
      <figure>
        <img src="nature2.jpg" alt="Лесной водопад">
        <figcaption>Лесной водопад</figcaption>
        <p>Водопад среди густого зеленого леса.</p>
      </figure>
      <figure>
        <img src="nature3.jpg" alt="Пустынный пейзаж">
        <figcaption>Пустыня</figcaption>
        <p>Бескрайние песчаные дюны под голубым небом.</p>
      </figure>
      <figure>
        <img src="nature4.jpg" alt="Океанский закат">
        <figcaption>Океанский закат</figcaption>
        <p>Солнце садится за горизонт океана.</p>
      </figure>
      <figure>
        <img src="nature5.jpg" alt="Зимний лес">
        <figcaption>Зимний лес</figcaption>
        <p>Замерзшие деревья покрытые снегом.</p>
      </figure>
      <figure>
        <img src="nature6.jpg" alt="Цветущее поле">
        <figcaption>Цветущее поле</figcaption>
        <p>Поле, покрытое разноцветными цветами.</p>
      </figure>
    </div>
  </div>
</body>
</html>
